version: '3.8'

services:
  mlflow:
    build:
      context: mlflow
      dockerfile: Dockerfile
      args:
        - MLFLOW_HOST
        - MLFLOW_PORT
        - MLFLOW_ARTIFACT_ROOT
        - MLFLOW_BACKEND_URI
    volumes:
      - ./mlflow:/mlflow
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - mlflow_network
  app:
    build:
      context: app
      dockerfile: Dockerfile
      args:
        - FASTAPI_PORT
    volumes:
      - ./app:/app
      - ./frontend:/frontend
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - mlflow
    networks:
      - mlflow_network
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    command: ["streamlit", "run", "frontend/Home.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    volumes:
      - ./frontend:/frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - app
      - mlflow
    networks:
      - mlflow_network

networks:
  mlflow_network:
    driver: bridge
